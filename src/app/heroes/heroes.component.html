<div style="margin-bottom: 50px;">
  <h2>My Heroes</h2>
  <app-select-menu (optionChange)="query = $event"></app-select-menu>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes | search: query" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}} â¥ˆ {{hero.type}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
